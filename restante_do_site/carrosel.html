<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="carrosel.css">
    <script async src="carrosel.js"></script>
    <title>Document</title>
</head>
<body>
<header>
<div class="carousel">
    <div class="carousel-images">
        <div class="carousel-item">
            <img src="TADINHO.jpg" alt="Slide 1">
            <div class="caption">exemplo</div>
        </div>
        <div class="carousel-item">
            <img src="joinha.jpg" alt="Slide 2">
            <div class="caption">exemplo</div>
        </div>
        <div class="carousel-item">
            <img src="circulo.jpg" alt="Slide 3">
            <div class="caption">exemplo</div>
        </div>
        <div class="carousel-item">
            <img src="cat.jpg" alt="Slide 3">
            <div class="caption">exemplo</div>
    </div>
    <section>
    <div class="carousel-buttons">
        <button class="carousel-button" id="prev">❮</button>
        <button class="carousel-button" id="next">❯</button>
    </div>
    <div class="indicators">
        <span class="indicator active" data-index="0"></span>
        <span class="indicator" data-index="1"></span>
        <span class="indicator" data-index="2"></span>
        <span class="indicator" data-index="2"></span>
        <span class="indicator" data-index="2"></span>
    </div>
</header>
</body>
</html>
